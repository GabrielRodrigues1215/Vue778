<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <button v-on:click="aumentar"> aumentar </button>
    <button v-on:click="contador2++"> aumentar 2</button>

    <button v-on:click="diminuir"> diminuir </button>
    <button v-on:click="contador2--"> diminuir </button>

    <p>Contador: {{ contador}} | {{ contador2}} </p>
    <p>Resultado: {{resultado}} | {{resultado2}}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
      
        },
        computed:{
            resultado(){
                console.log('mÃ©todo computed resultado chamado....')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            },
            resultado2(){
                return this.contador2 >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }

        },
     
        methods: {
            aumentar() {
                this.contador++
               
            },
            diminuir() {

            },

        }
    })

</script>
